<!DOCTYPE html>
<html>
  <head>
    <title>Facebook Exercise - Lesson 11</title>
    <style>
      p, button {
        font-family: Arial;
        margin-top: 0;
        margin-bottom: 0px;
      }

      .user-div {
        border-style: solid;
        box-shadow: 0 1px 6px rgba(0,0,0,0.2);
        border: none;
        width: 175px;
        margin-right: 15px;
      }

      .image {
        width: 175px;
        height: 200px;
        object-fit: cover;
      }

      .name {
        font-size: 17px;
        font-weight: bold;
        margin-top: 5px;
        margin-left: 5px;
        margin-bottom: 5px;
      }
      
      .friend-status {
        color: rgb(93, 92, 93);
        font-size: 13px;
        margin-top: 3px;
        margin-bottom: 10px;
        padding-top: 2px;
      }

      .friend-button {
        background-color: rgb(63, 126, 255);
        color: white;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 15px;
        padding-right: 15px;
        border-radius: 5px;
        margin-bottom: 5px;
        margin-left: 5px;
        cursor: pointer;
        transition: opacity 0.15s;
      }

      .friend-button:hover {
        opacity: 0.75;
      }

      .friend-button:active {
        opacity: 0.5;
      }

      .user-pic {
        width: 23px;
        object-fit: cover;
        border-radius: 17px;
        margin-top: 2px;
        margin-left: 6px;
      }
    </style>
  </head>
  <body>
    <div style="
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      ">
      <div class="user-div">
        <img class="image" src="https://butwhytho.net/wp-content/uploads/2023/09/Gojo-Jujutsu-Kaisen-But-Why-Tho-2.jpg">
        <p class="name">Satoru Gojo</p>
        <div style="
        display: grid;
        grid-template-columns: 35px 1fr;
        ">
          <img class="user-pic" src="https://i.pinimg.com/originals/98/ef/e0/98efe07281ecba660be5a36e6b0903f6.jpg" alt="">
          <p class="friend-status">2 mutual friends</p>
        </div>
        <button class="friend-button">Add Friend</button>
      </div>
  
      <div class="user-div">
        <img class="image" src="https://m.media-amazon.com/images/M/MV5BMjc0MDA2NDctZTY5My00MzJiLWIxMWQtODMwYzIxMDQ5OGNlXkEyXkFqcGdeQXVyMTE0MzQwMjgz._V1_QL75_UY281_CR31,0,500,281_.jpg">
        <p class="name">Geto Suguru</p>
        <div style="
        display: grid;
        grid-template-columns: 35px 1fr;
        ">
          <img class="user-pic" src="https://i.pinimg.com/originals/98/ef/e0/98efe07281ecba660be5a36e6b0903f6.jpg" alt="">
          <p class="friend-status">3 mutual friends</p>
        </div>
        <button class="friend-button">Add Friend</button>
      </div>
  
      <div class="user-div">
        <img class="image" src="https://qph.cf2.quoracdn.net/main-qimg-752ed13d997193cc6ab3b81f52d18168-lq">
        <p class="name">Ryomen Sukuna</p>
        <div style="
        display: grid;
        grid-template-columns: 35px 1fr;
        ">
          <img class="user-pic" src="https://i.pinimg.com/originals/98/ef/e0/98efe07281ecba660be5a36e6b0903f6.jpg" alt="">
          <p class="friend-status">4 mutual friends</p>
        </div>
        <button class="friend-button">Add Friend</button>
      </div>
    </div>
  </body>
</html>

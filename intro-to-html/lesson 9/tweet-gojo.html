<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 9 Exercise</title>
    <style>
      input, button {
        font-family: Arial;
        font-size: 11px;
      }

      .tweet-div {
        border-style: solid;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 8px;
        padding-right: 8px;
        width: 265px;
        box-shadow: 0 1px 6px rgba(0,0,0,0.2);
        border-radius: 5px;
        border: none;
      }

      .gojo-3 {
        width: 30px;
        height: 30px;
        object-fit: cover;
        border-radius: 15px;
        vertical-align: middle;
      }
      
      .tweet-bar {
        vertical-align: middle;
        border: none;
        width: 170px;
      }
      
      .tweet-button {
        background-color: rgb(71, 144, 220);
        color:white;
        border: none;
        font-weight: bold;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 10px;
        padding-right: 10px;
        border-radius: 10px;
        vertical-align: middle;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="tweet-div">
      <img class="gojo-3" src="https://butwhytho.net/wp-content/uploads/2023/09/Gojo-Jujutsu-Kaisen-But-Why-Tho-2.jpg" alt="">
      <input class="tweet-bar" type="text" placeholder="Whats happening?">
      <button class="tweet-button">Tweet</button>
    </div>
  </body>
</html>

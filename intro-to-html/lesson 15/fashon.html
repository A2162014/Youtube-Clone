<!DOCTYPE html>
<html>
  <head>
    <title>Fashion - Lesson 15 - Challenge 15e</title>
  </head>
  <style>
    button {
      background-color: white;
      color: black;
      
      border-style: solid;
      border-width: 1px;

      padding-top: 8px;
      padding-bottom: 8px;
      padding-left: 12px;
      padding-right: 12px;
      
      cursor: pointer;
    }

    .card-container {
      position: relative;
      display: inline-block;
    }

    .overlay {
      background-color: rgba(255,255,255,0.5);
      
      display: flex;
      align-items: center;
      justify-content: center;

      position: absolute;
      bottom: 4px;

      width: 288px;
      height: 100px;
    }

    .discount-box {
      background-color: black;
      color: white;
      
      padding-top: 8px;
      padding-bottom: 8px;
      padding-left: 12px;
      padding-right: 12px;

      width: 69px;

      font-family: Arial;

      position: absolute;

      top: 10px;
      right: 0;
    }
  </style>
  <body>
    <div class="card-container">
      <img src="https://smartcdn.gprod.postmedia.digital/vancouversun/wp-content/uploads/2023/09/uniqlo-heattech-extra-warm-waffle-cotton-crewneck-29-90.jpg?quality=90&strip=all&w=288&sig=mhC1JiJxN5UQ4cQxOsLRXw" alt="">
      <div class="discount-box">20&#37; OFF</div>
      <div class="overlay">
        <button>Add to Cart</button>
      </div>
    </div>
  </body>
</html>

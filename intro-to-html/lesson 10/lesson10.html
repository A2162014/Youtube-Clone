<!DOCTYPE html>
<html>

<head>
  <title>Lesson 10 Exercise</title>
  <style>
    p {
      font-family: Arial;
      font-size: 9px;
      margin-top: 0;
      margin-bottom: 0;
    }

    .card {
      width: 225px;
      margin-top: 15px;
    }

    .profile-pic {
      width: 32px;
      height: 32px;
      object-fit: cover;
      border-radius: 25px;
    }

    .profile-div,
    .details-div,
    .button-div {
      display: inline-block;
    }

    .details-div {
      width: 115px;
    }

    .name,
    .popular {
      color: rgb(134, 133, 132);
      padding-top: 2px;
    }

    .button-div {
      vertical-align: top;
      margin-top: 6px;
    }

    .follow-button {
      background-color: rgb(64, 145, 237);
      color: white;
      font-weight: bold;
      font-size: 11px;
      padding-top: 5px;
      padding-bottom: 5px;
      padding-left: 8px;
      padding-right: 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
    <div class="card">
      <div class="profile-div">
        <img class="profile-pic"
          src="https://butwhytho.net/wp-content/uploads/2023/09/Gojo-Jujutsu-Kaisen-But-Why-Tho-2.jpg" alt="">
      </div>
      <div class="details-div">
        <p class="username"><strong>Satoru Gojo</strong></p>
        <p class="name">the strongest</p>
        <p class="popular">Popular</p>
      </div>
      <div class="button-div">
        <button class="follow-button">Follow</button>
    </div>

          <p class="name">the mastermind</p>
